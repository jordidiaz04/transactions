server:
  port: '8083'

spring:
  profiles:
    active: @activatedProperties@
  application:
    name: transaction-service

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    shutdown:
      enabled: 'true'
    restart:
      enabled: 'true'

backend:
  service:
    account: 'http://account-service/accounts'
    credit: 'http://credits/credits'