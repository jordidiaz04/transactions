server:
  port: '8083'

spring:
  profiles:
    active: local
  application:
    name: transactions-service

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    shutdown:
      enabled: 'true'
    restart:
      enabled: 'true'

backend:
  service:
    account: 'http://account-service/accounts'
    credit: 'http://credit-service/credits'